<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Page{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #007bff; /* Bootstrap blue */
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #fff !important;
        }
        .navbar-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom px-4">
    <div class="container-fluid position-relative">

        <!-- Left: Welcome Admin -->
        <span class="navbar-text">
            Welcome Admin
        </span>

        <!-- Center: Home, Users, Search, Summary, Logout -->
        <div class="navbar-nav navbar-center">
            <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Home</a>
            <a class="nav-link" href="{{ url_for('admin_users') }}">Users</a>
            <a class="nav-link" href="{{ url_for('admin_search') }}">Search</a>
            <a class="nav-link" href="{{ url_for('summary_admin', id=session.get('admin_id')) }}">Summary</a>
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </div>

        <!-- Right: Edit Profile -->
        <a href="{{ url_for('edit_profile_admin', id=session.get('admin_id')) }}" class="btn btn-primary">Edit Profile</a>

    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
