{% extends "admin_base.html" %}
{% block content %}
<h2>Add Parking Slot</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Location</label>
    <input type="text" name="location" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Slot Number</label>
    <input type="text" name="slot_number" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Price Per Hour</label>
    <input type="number" step="0.01" name="price_per_hour" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Pincode</label>
    <input type="text" name="pincode" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Zone</label>
    <select name="zone_id" class="form-select">
      <option value="">No Zone</option>
      {% for zone in zones %}
      <option value="{{ zone.id }}">{{ zone.name }} ({{ zone.city }})</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-warning">Add Slot</button>
</form>
{% endblock %}
